<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mayur Registration App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h2 class="mt-5">DashBoard Page</h2>
		<div class="card">
			<div class="card-header">Random Quotes...........</div>

			<div class="card-body">
				<p class="card-text" th:text="${quote}"></p>
				<a href="dashboard" class="btn btn-primary">Get new quote</a>
			</div>
		</div>
		<a href="/">Logout</a>
	</div>
</body>
</html>
