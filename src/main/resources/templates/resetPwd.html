<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mayur Registration App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">

		<h2 class="mt-5">Reset Password here</h2>

		<font style="color: red;">
			<p th:text="${errMsg}"></p>

		</font>

		<form action="updatePwd" method="post" th:object="${resetPwd}">

			<table>
				<tr>
					<td>New Password</td>
					<td><input type="password" th:field="*{newPassword}"
						required="required"></td>
				</tr>
				<tr>
					<td>Confirm New Password</td>
					<td><input type="password" th:field="*{confirmPassword}"
						required="required"></td>

					<input type="hidden" th:field="*{userMasterId}" />

				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Update"
						class="btn btn-primary" /></td>
				</tr>

			</table>


		</form>
	</div>
</body>
</html>
