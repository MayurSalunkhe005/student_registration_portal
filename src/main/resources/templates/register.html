<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mayur Registration App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>

<body>

	<div class="container">

		<h2 class="mt-5">Register Here...</h2>

		<font style="color: red;">
			<p th:text="${errMsg}"></p>
		</font> <font style="color: green;">
			<p th:text="${successMsg}"></p>
		</font>

		<form action="registerPage" method="get" th:object="${registerForm}">
			<table>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}">
					<td />
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}">
					<td />
				</tr>
				<tr>
					<td>Phone no:</td>
					<td><input type="text" th:field="*{phno}">
					<td />
				</tr>

				<tr>
				<tr>
					<td>Country:</td>
					<td><select>
							<option value="">-Select-</option>
							<option th:each="entry : ${countries.entrySet()}"
								th:value="${entry.key}" th:text="${entry.value}">
					</select></td>
				</tr>
				<tr>
					<td>State:</td>
					<td><select th:field="*{state}" id="stateId"
						class="form-select" required="required">
							<option value="">-Select-</option>

					</select></td>
				</tr>
				<tr>
					<td>City:</td>
					<td><select th:field="*{city}" id="cityId"
						class="form-select" required="required">
							<option value="">-Select-</option>

					</select></td>
				</tr>

			</table>
		</form>
		Do You have an Account..? <a href="/">Sign-In Here</a> &nbsp;
		&nbsp; &nbsp;
	</div>
</body>
</html>
